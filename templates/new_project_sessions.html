{% extends 'base.html' %}

{% block title %}
New work Session
{% endblock title %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='new_project_sessions.css') }}">
{% endblock css %}
{% block content %}
        <main class="form-container">
            <form class="form" action="/projects/{{ project_id }}/new_session" method="POST">
            <label for="session-date">Session Date</label>
            <input type="date" name="session-date"><br>

            <label for="start_time">Start Time</label>
            <input type="time" name="start_time"><br>

            <label for="end_time">End Time</label>
            <input type="time" name="end_time"><br>
            
            <label for="work_description">Output Desired</label>
            <textarea name="work_description" cols="10"></textarea><br>

            <label for="outcome">Output Produced</label><br>
            <textarea name="outcome" cols="10"></textarea>

            <input type="submit" value="Submit">
            </form>
        </main>
{% endblock %}
